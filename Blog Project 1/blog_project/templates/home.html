{% extends "base.html" %}

{% block content  %}

<div class="d-flex flex-wrap justify-content-center px-5 pt-5">

  {% for posts in data %}

  <div class="col-sm-3">
    <div class="card mx-2">
      <div  class="card-body">
        <h5 class="card-title">{{posts.title}}</h5>
        <p class="card-text"> {{posts.content | truncatechars:100 }}   </p>
        <p>Author : {{posts.author}}</p>

        {% for cat in posts.category.all %}

        <button class ="btn btn-primary"> {{cat.type}} </button>

        {% endfor %}
        <br>
      

        <a class="btn btn-secondary mt-4 mx-2   " href="{% url 'edit_post' posts.id  %}"> Edit </a>
        <a class="btn btn-danger mt-4" href="{% url 'delete_post' posts.id  %}"> Delete </a>


      </div>
    </div>
  </div>


  {% endfor %}
    

  </div>



{% endblock content  %}
